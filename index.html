<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
<link rel="stylesheet" href="src/css/index.css">
  <body>
    <h1 class="clock">00:00:00</h1>
    <div class="cnt_name">
      <h2 class="askname">
        <form action="" class="nameform">
          <input type="text" class="name" placeholder="What is your name?" />
        </form>
      </h2>
      <div class="showname">
        <h2>Hello <span class="username"></span></h2>
        <button class="btn_reset">Change</button>
      </div>
    </div>
    <div class="cnt_weather">
      <button class="seeweather">weather</button>
      <h2 class="cur_weather"></h2>
    </div>
    <div class="cnt_task">
      <h1>Task</h1>
      <form action="" class="taskform">
        <input type="text" class="task" placeholder="Add task" />
      </form>
      <div class="task_box">
        <ul class="tasklist">
          TaskList
        </ul>
        <ul class="finishlist">
          Finished Task
        </ul>
      </div>
    </div>
  </body>
  <script src="src/js/index.js"></script>
</html>
